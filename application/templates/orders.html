{% extends 'base.html' %}

{% block head %}
<title>Заказы</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span>Ваши покупки</span>
            <span>{{ size }}</span>
        </h4>
        <ul class="list-group mb-3">
            {% for order in orders %}
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <form method="post">
                    <h6 class="my-0"><p><label>{{ order[0] }}</label>
                    </p></h6>
                    <p><label>Цена: {{ order[1] }} руб.</label></p>
                    <p><label>Скидка: {{ order[2] }}</label></p>
                    <p><label>Комментарий: {{order[3] }}</label></p>
                    <p><label>Адрес: {{ order[4] }}</label></p>
                    <p><label>Количество: {{ order[5] }}</label></p>
                    <p><label>Цена со скидкой: {{ order[6] }}</label></p>
                    <p><label>Стоимость доставки: {{ order[7] }}</label></p>
                    <p><label>Оплата через: {{ order[8] }}</label></p>
                    <p><label>Дата начала: {{ order[9] }}</label></p>
                    <p><label>Дата конца: {{ order[10] }}</label></p>
                </form>
            </li>
            <br>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between">
                <span>Итого</span>
                <strong>{{ total }} руб.</strong>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
